server.port=9527

spring.application.name=blog_zuul


eureka.client.service-url.defaultZone=http://localhost:7001/eureka
eureka.instance.instance-id=blog_zuul
eureka.instance.prefer-ip-address=true


zuul.ignored-services=blog-consumer-article,blog-consumer-admin
zuul.prefix=/blog
zuul.routes.article.service-id=blog-consumer-article
zuul.routes.article.path=/article/**
zuul.routes.admin.service-id=blog-consumer-admin
zuul.routes.admin.path=/admin/**


ribbon.ConnectTimeout=5000
ribbon.ReadTimeout=5000

#开启饥饿加载
zuul.ribbon.eager-load.enabled=true

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=20000

management.endpoints.web.exposure.include=hystrix.stream

info.app.name=blog_zuul
info.company.name=www.sustly.xyz
info.build.artifactId=${project.artifactId}
info.build.version=${project.version}
