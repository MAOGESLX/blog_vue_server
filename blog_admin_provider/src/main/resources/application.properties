server.port=8001

spring.application.name=blog-admin-provider

mybatis.configuration.map-underscore-to-camel-case=true

spring.aop.auto=true
spring.aop.proxy-target-class=true

spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://192.168.6.1:3306/blog?useSSL=false
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#这里如果使用docker部署，一定要使用分配的内网地址，否则会无法注册
spring.cloud.nacos.discovery.server-addr=192.168.6.1:8848

#\u6DFB\u52A0\u5FAE\u670D\u52A1\u4FE1\u606F\u7684\u63CF\u8FF0
info.app.name=blog-admin-provider
info.company.name=www.sustly.cn
