server.port=8801
spring.cloud.config.label=master
spring.cloud.config.name=blog
spring.cloud.config.profile=dev
spring.cloud.config.uri=http://localhost:6001

spring.application.name=blog_stream_provider
# 将交换机和队列绑定到了通道output_channel上面
# 交换机名称
spring.cloud.stream.bindings.output.destination=exchange
# 队列名称
spring.cloud.stream.bindings.output.group=queue
# 对环境进行配置
spring.cloud.stream.bindings.output.binder=rabbit

spring.cloud.stream.bindings.output.content-type=application/json

# rabbit_cluster对应上面的spring.cloud.stream.bindings.output_channel.binder的值。名称可以自定义
spring.cloud.stream.binders.rabbit.type=rabbit
# 使用的环境是rabbit
spring.cloud.stream.binders.rabbit.environment.spring.rabbitmq.addresses=localhost:5672
# 账号
spring.cloud.stream.binders.rabbit.environment.spring.rabbitmq.username=guest
# 密码
spring.cloud.stream.binders.rabbit.environment.spring.rabbitmq.password=guest
# 虚拟主机
spring.cloud.stream.binders.rabbit.environment.spring.rabbitmq.virtual-host=/

info.app.name=blog_stream_provider
info.company.name=www.sustly.cn
info.build.artifactId=${project.artifactId}
info.build.version=${project.version}