server.port=6001

spring.application.name=blog-config

eureka.client.service-url.defaultZone=http://localhost:7001/eureka/
eureka.instance.prefer-ip-address=true

spring.cloud.config.server.git.uri=https://github.com/sustly/blog_config.git
spring.cloud.config.label=master
spring.cloud.config.server.git.search-paths=blog_config

management.endpoints.enabled-by-default=true
management.endpoint.health.show-details=always
#management.endpoints.web.exposure.include=refresh,info,health
management.endpoints.web.exposure.include=*

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

info.app.name=blog-config
info.company.name=www.sustly.cn
info.build.artifactId=${project.artifactId}
info.build.version=${project.version}
