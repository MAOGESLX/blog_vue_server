server.port=8001

spring.application.name=blog-provider-hystrix

mybatis.configuration.map-underscore-to-camel-case=true


#Elasticserch
spring.data.elasticsearch.cluster-nodes=localhost:9300
spring.data.elasticsearch.properties.transport.tcp.connect_timeout=120s

spring.aop.auto=true
spring.aop.proxy-target-class=true

spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/blog?useSSL=false
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

eureka.client.service-url.defaultZone=localhost:7001/eureka
#\u4FEE\u6539\u6CE8\u518C\u4E2D\u5FC3\u7684status\u540D\u5B57
eureka.instance.instance-id=cloud-provider-hystrix
#\u4FEE\u6539\u6CE8\u518C\u4E2D\u5FC3\u7684status\u663E\u793A\u7684IP
eureka.instance.prefer-ip-address=true

#\u6DFB\u52A0\u5FAE\u670D\u52A1\u4FE1\u606F\u7684\u63CF\u8FF0
info.app.name=blog_server
info.company.name=www.sustly.xyz
info.build.artifactId=blog_admin_provider_hystrix
info.build.version=1.0-SNAPSHOT
